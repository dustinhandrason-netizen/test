<!DOCTYPE html>
<html>
<head>
  <title>Upload Gmail Credentials</title>
</head>
<body>
  <h2>Upload Gmail API Credentials</h2>
  <form method="POST" enctype="multipart/form-data">
    <label>Credentials File (credentials.json):</label><br>
    <input type="file" name="credentials" required><br><br>

    <label>Token File (token.json) [optional]:</label><br>
    <input type="file" name="token"><br><br>

    <button type="submit">Upload</button>
  </form>
  <p style="color:green">{{ get_flashed_messages()[0] if get_flashed_messages() else "" }}</p>
</body>
</html>
